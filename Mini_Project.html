<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table Using HTML</title>
  </head>
  <body>
    <table border="1" cellpadding="10" cellspacing="0" bgcolor="#748589">
      <caption>Time Table</caption>
      <thead align="center">
        <tr>
          <td></td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td></td>
          <td colspan="2">4</td>
          <td colspan="2">6</td>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td>Mon</td>
          <td>C++</td>
          <td>HTML</td>
          <td>CSS</td>
          <td rowspan="5"><b>B</b><br /><br /><b>R</b><br /><br /><b>E</b><br /><br /><b>A</b><br /><br /><b>K</b></td>
          <td colspan="2">JAVA</td>
          <td colspan="2">C++</td>
        </tr>
        <tr>
          <td>Tue</td>
          <td rowspan="3">Hindi</td>
          <td colspan="2">Web Dev</td>
          <td>C++</td>
          <td>HTML</td>
          <td>CSS</td>
          <td rowspan="2">OS</td>
        </tr>
        <tr>
          <td>Wed</td>
          <td colspan="2">C++</td>
          <td colspan="3">Django</td>
        </tr>
        <tr>
          <td>Thu</td>
          <td colspan="2">Java</td>
          <td>English</td>
          <td>Go</td>
          <td colspan="2">Network</td>
        </tr>
        <tr>
          <td>Fri</td>
          <td colspan="3">Data Science</td>
          <td colspan="2">C++</td>
          <td>Go</td>
          <td>Python</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
